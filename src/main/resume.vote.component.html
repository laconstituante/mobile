<div id="resumeVoteDiv" style="padding-bottom: 50px;">
    <div *ngIf="titres && titres.length > 0">
        <ensemble-component *ngFor="let titre of titres" [titre]="titre" [dispalayNextButton]="false"></ensemble-component>
    </div>
    <div padding>        
        <button ion-button outline block style="margin-top:30px;" (click)="continueVotes()">Poursuivre mes votes</button>
    </div>
</div>
